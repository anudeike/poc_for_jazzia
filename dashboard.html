<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inpsire">

        <!-- this should go in the navbar section
        according to this codepen (ref: https://codepen.io/aQW5z9fe/pen/GRpQqpG?editors=1010) -->
        <v-navigation-drawer app permanent expand-on-hover>
                                <v-list>
                                    <!-- avatar -->
                                  <v-list-item class="px-2">
                                    <v-list-item-avatar>
                                      <v-img src="https://randomuser.me/api/portraits/women/85.jpg"></v-img>
                                    </v-list-item-avatar>
                                  </v-list-item>
                        
                                  <v-list-item link>
                                    <v-list-item-content>
                                      <v-list-item-title class="title">
                                        Lady Nefertiti
                                      </v-list-item-title>
                                      <v-list-item-subtitle>ladynefertitii@gmail.com</v-list-item-subtitle>
                                    </v-list-item-content>
                                  </v-list-item>
                                </v-list>
                        
                                <v-divider></v-divider>
                        
                                <v-list
                                  nav
                                  dense
                                >
                                  <v-list-item link>
                                    <v-list-item-icon>
                                      <v-icon>mdi-account-box</v-icon>
                                    </v-list-item-icon>
                                    <v-list-item-title>Profile</v-list-item-title>
                                  </v-list-item>
            
                                  <v-list-item link>
                                    <v-list-item-icon>
                                      <v-icon>mdi-api</v-icon>
                                    </v-list-item-icon>
                                    <v-list-item-title>Service Info</v-list-item-title>
                                  </v-list-item>
            
                                  <v-list-item link>
                                    <v-list-item-icon>
                                      <v-icon>mdi-chart-multiple</v-icon>
                                    </v-list-item-icon>
                                    <v-list-item-title>Stats</v-list-item-title>
                                  </v-list-item>
            
                                </v-list>
                            </v-navigation-drawer>
      <v-main>
        <v-container fluid>
            <!-- we might another navbar here -->
            <v-row id="top-notification">
                <v-col fluid>
                    <v-card elevation="0">
                        <v-card-title>
                            <span class="display-1">Dashboard</span>
                        </v-card-title>
                    </v-card>
                </v-col>
            </v-row>

                <v-col>
                    <v-card class="mx-auto" tile flat>
                        <v-list flat>
                            <v-list-item>
                                <v-icon>mdi-magnify</v-icon>
                                <v-list-item-icon>
                                    
                                </v-list-item-icon>

                                <v-list-item-content>
                                    <v-list-item-title>
                                        <v-text-field label="Search by Name"></v-text-field>
                                    </v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-col>
            <v-row>
                
            </v-row>
            <v-row id="request viewer">
                <v-col>
                    <v-card elevation="0">
                        <v-card-text>
                            <v-tabs v-model="tab">
                                <v-tab v-for="name in tabNames" :key="name">
                                    {{ name }}
                                </v-tab>
                            </v-tabs>

                            <!-- items -->
                            <v-tabs-items v-model="tab">
                                <v-tab-item v-for="name in tabNames" :key="name">
                                    <!-- this is the card that will hold all of the request glance info
                                    this will be a separate component (most likely) -->
                                    <v-card v-for="request in requests" :key="request.name" flat>
                                        <v-card-text>
                                            <v-row>
                                                <v-col>
                                                    {{ request.name }}
                                                </v-col>
                                                <v-col>
                                                    {{ request.requestFor }}
                                                </v-col>
                                                <v-col>
                                                    {{ request.type }}
                                                </v-col>
                                                <v-col>
                                                    <!-- control status -->
                                                    {{ request.status }}
                                                </v-col>
                                            </v-row>
                                        </v-card-text>
                                    </v-card>
                                </v-tab-item>
                            </v-tab-items>
                        </v-card-text>
                    </v-card>
                </v-col>
                
            </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <!-- vue and vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
          return {
              tab: null,
              tabNames: ["All Requests", "Pending Requests", "Accepted Requests"],
              text: "Here is an example",
              requests: [
              {
                  name: "jonbaker190",
                  text: "hello! I would love to get a portrait for my sister.",
                  type: "portrait",
                  requestFor: "personal",
                  estimatedPricing: 65,
                  status: "pending"
              },
              {
                  name: "sir_aken",
                  text: "hello! I would love to get a logo for my brand.",
                  type: "logo",
                  requestFor: "business",
                  estimatedPricing: 190,
                  status: "pending"
              },
              {
                  name: "cuzcoNachues",
                  text: "Hiya! I'm in the market for a nice book illustration for my upcoming children's book!",
                  type: "book illustration",
                  requestFor: "business",
                  estimatedPricing: 400,
                  status: "pending"
              },
              {
                  name: "belgradeSofia",
                  text: "Hey. Can u help me to write my script?",
                  type: "unknown",
                  requestFor: "personal",
                  estimatedPricing: 100,
                  status: "pending"
              }
              ],
          }
      }
    })
  </script>
</body>
</html>
